<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
    <h1>Calculator</h1>
    input number 1 <input type="text" id="n1"><br>
    input number 2 <input type="text" id="n2"><br>
    Operator
    <select id="operator" onchange="myFunction()">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select><br>
    Result <input type="text" id="result"><br>
    <button onclick="myFunction()" > Submit</button>
<script type="text/javascript">
        function myFunction() {
            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let operator = document.getElementById('operator').value;
            let result=0;
            if (operator=="+"){
                result = parseInt(n1) + parseInt(n2);
            }else if (operator=="-"){
                result = parseInt(n1) - parseInt(n2);
            }else if (operator=="*") {
                result = parseInt(n1) * parseInt(n2);
            }else  {
                result = parseInt(n1) / parseInt(n2);
            }
            document.getElementById('result').value = result;
        }

</script>

</body>
</html>
